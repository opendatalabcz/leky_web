version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 800M
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:management
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "127.0.0.1:15672:15672"
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 200M
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: leky-backend:latest
    environment:
      DB_URL: jdbc:postgresql://db:5432/${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      RABBIT_HOST: rabbitmq
      RABBIT_PORT: "5672"
      RABBIT_USER: ${RABBITMQ_USER}
      RABBIT_PASSWORD: ${RABBITMQ_PASSWORD}
      JAVA_TOOL_OPTIONS: "-Xmx1500M -XX:+UseG1GC -XX:+UseStringDeduplication"
    depends_on:
      - db
      - rabbitmq
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 2100M
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: leky-frontend:latest
    ports:
      - "127.0.0.1:8081:80"
    networks:
      - app-network
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 200M
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
